name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

permissions:
  contents: read

jobs:
  test:
    name: Python ${{ matrix.python-version }} / Sphinx ${{ matrix.sphinx }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - python-version: "3.10"
            tox-env: py310-sphinx7
            sphinx: "7"
          - python-version: "3.10"
            tox-env: py310-sphinx8
            sphinx: "8"
          - python-version: "3.12"
            tox-env: py312-sphinx7
            sphinx: "7"
          - python-version: "3.12"
            tox-env: py312-sphinx8
            sphinx: "8"
          - python-version: "3.12"
            tox-env: py312-sphinx9
            sphinx: "9"

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install tox
        run: pip install tox

      - name: Run tests
        run: tox -e ${{ matrix.tox-env }}

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install tox
        run: pip install tox

      - name: Run ruff
        run: tox -e lint

  type-check:
    name: Type check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install tox
        run: pip install tox

      - name: Run mypy
        run: tox -e type

  docs:
    name: Build documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install tox
        run: pip install tox

      - name: Build HTML and LaTeX
        run: tox -e docs

